<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body{
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
        }

        .search {
            width: 100%;
            position: relative;
            display: flex;
        }

        .searchTerm {
            width: 100%;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
        }

        .searchTerm:focus{
            color: #00B4CC;
        }

        .searchButton {
            width: 5vw;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }

        .wrap{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .weather-logo{
            width: 15vw;
            height: 15vw;
            position: fixed;
            top: 15%;
            left: 42%;
        }
    </style>
</head>


<body>
<form  method="post" th:action="@{/weather}" th:object="${city}">
    <img class="weather-logo" src="https://i.redd.it/w0f58zzbx6t41.png" >
    <div class="wrap">
        <div class="search">
            <input required type="text"  class="searchTerm" th:field="*{name}" placeholder="In which city would you like to check weather?">
            <button  type="right" class="searchButton" value="Search">Search</button>
        </div>
    </div>
</form>
</body>

</html>
